<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API paging4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/page.css">
</head>

<body>
    <div class="wrap">

        <!-- forEach -->
        <div class="box">
            <!-- <h1 class="tit">데이터 받기 forEach (get)</h1> -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="table-body1">
                </tbody>
            </table>
            <div class="more">
                <a href="javascript:;" class="more__btn" role="button"">더보기</a>
                <a href=" javascript:;" role="button" onclick="verticalMode()">모드변경</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function loadMoreData() {
            const moreButton = document.querySelector('.more__btn');
            let slice = 2; // 초기 slice 값 설정
            let currentPage = 1;

            function getUser(page) {
                axios.get(`https://reqres.in/api/users`)
                    .then(function (response) {
                        console.log()
                        const users = response.data.data;
                        displayData(users);
                    })
                    .catch(function (error) {
                        console.error('요청 실패:', error);
                    });
            }

            function displayData(users) {
                const tbody1 = document.getElementById('table-body1');
                for (let i = 0; i < users.length; i++) {
                    tbody1.innerHTML += `
            <tr>
                <td scope="row" class="num">${users[i].id}</td>
                <td class="name">${users[i].first_name} ${users[i].last_name}</td>
                <td class="email">${users[i].email}</td>
                <td><img src="${users[i].avatar}" alt="이미지"></td>
            </tr>
        `;
                }


                슬라이스()
            }

            function 슬라이스() {
                let trNodeList = document.querySelectorAll("tbody tr");
                let trArray = Array.from(trNodeList);

                // slice()로 새로운 배열을 생성하고 반환된 값을 변수에 저장
                let slicedArray = trArray.slice(0, 2);
                console.log(slicedArray);
            }


            getUser();
        }

        loadMoreData();



        function verticalMode() {
            document.querySelector("table").classList.toggle("vertical");
        }
    </script>

</body>

</html>
