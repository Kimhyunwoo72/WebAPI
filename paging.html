<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/page.css">
</head>

<body>
    <div class="wrap">

        <!-- forEach -->
        <div class="box">
            <!-- <h1 class="tit">데이터 받기 forEach (get)</h1> -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="table-body1">
                </tbody>
            </table>
            <div class="paging">
                <div class="paging__inner">
                    <a href="javascript:;" class="paging-item paging__first prev-show no-show" onclick="goToPage(1)">&lt;&lt;</a>
                    <a href="javascript:;" class="paging-item paging__prev  prev-show no-show" onclick="prevPage()">&lt;</a>
                    <ul class="paging__list" id="paging-list">
                        <!-- 페이징 버튼이 여기에 나타납니다. -->
                    </ul>
                    <a href="javascript:;" class="paging-item paging__next next-show" onclick="nextPage()">&gt;</a>
                    <a href="javascript:;" class="paging-item paging__last next-show" onclick="goToPage(totalPages)">&gt;&gt;</a>
                </div>
            </div>
        </div>

        <!-- forEach -->
        <div class="box">
            <!-- <h1 class="tit">데이터 받기 forEach (get)</h1> -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="table-body2">
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let currentPage = 1; // 현재 페이지
        let itemsPerPage = 4; // 페이지당 아이템 수 (기본값)
        let totalItems = ''; // 전체 아이템 수 (초기값)

        // 전체 페이지 수 계산
        let totalPages = Math.ceil(totalItems / itemsPerPage);

        // 페이징 버튼을 생성하는 함수
        function createPaginationButtons() {
            const pagingList = document.getElementById("paging-list");
            pagingList.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("li");
                button.innerHTML = `<a href="javascript:;" class="paging-item" onclick="goToPage(${i})">${i}</a>`;
                pagingList.appendChild(button);
            }
        }

        function showBtn(page) {
            const prevShow = document.querySelectorAll(".prev-show")
            const nextShow = document.querySelectorAll(".next-show")
            if (page == 1) {
                console.log(totalPages)
                prevShow.forEach(element => {
                    element.classList.add("no-show")
                });

            } else {
                prevShow.forEach(element => {
                    element.classList.remove("no-show")
                });
            }


            if (page == totalPages) {
                console.log(totalPages)
                nextShow.forEach(element => {
                    element.classList.add("no-show")
                });
            } else {
                nextShow.forEach(element => {
                    element.classList.remove("no-show")
                });
            }
        }
        showBtn()

        // 페이지 이동 함수
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                getPage(currentPage); // 페이지 이동 시 데이터 로딩
                showBtn(page)
            }
        }

        // 이전 페이지로 이동
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                getPage(currentPage); // 페이지 이동 시 데이터 로딩
                showBtn()
            }
            if (currentPage == 1) {
                showBtn(1)
            }

        }

        // 다음 페이지로 이동
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                getPage(currentPage); // 페이지 이동 시 데이터 로딩
                showBtn()
            }
            if (currentPage == totalPages) {
                showBtn(totalPages)
            }
        }

        // 데이터를 표시하는 함수
        function displayData(data) {
            const tbody1 = document.getElementById('table-body1');
            tbody1.innerHTML = "";

            data.forEach((user) => {
                tbody1.innerHTML += `
                        <tr>
                            <td scope="row" class="num">${user.id}</td>
                            <td class="name">${user.first_name} ${user.last_name}</td>
                            <td class="email">${user.email}</td>
                            <td><img src="${user.avatar}" alt="이미지"></td>
                        </tr>
                    `;
            });

            // 페이징 버튼 업데이트
            createPaginationButtons();
        }


        function getPage(pageNum) {
            // GET 요청을 보냅니다.
            axios.get(`https://reqres.in/api/users?page=${pageNum}&per_page=${itemsPerPage}`)
                .then(function (response) {
                    const data = response.data.data;
                    displayData(data);

                    // 받아온 데이터의 정보를 사용하여 변수 업데이트
                    currentPage = pageNum; // 현재 페이지 업데이트
                    itemsPerPage = data.length; // 페이지당 아이템 수 업데이트
                    totalItems = response.data.total; // 전체 아이템 수 업데이트
                    totalPages = Math.ceil(totalItems / itemsPerPage); // 전체 페이지 수 업데이트

                    // 페이징 버튼 업데이트
                    createPaginationButtons();
                    // console.log('응답 데이터:', response.data);

                    // post 데이터 넘기기
                    postPage(data[0])
                })
                .catch(function (error) {
                    console.error('요청 실패:', error);
                });
        }
        getPage(currentPage); // 페이지 로드 시 데이터 로딩


        function postPage(data) {
            axios.post("https://reqres.in/api/users", {
                id: data.id,
                name: data.first_name,
                email: data.email,
                avatar: data.avatar
            })
                .then((response) => {
                    const tbody2 = document.getElementById('table-body2');

                    // 서버 응답 데이터를 처리하는 코드
                    const user = response.data; // POST 요청의 경우 응답 데이터에서 직접 사용자 데이터를 추출합니다.

                    tbody2.innerHTML = `
                    <tr>
                        <th scope="row" class="num">${user.id}</th>
                        <td class="name">${user.name}</td>
                        <td class="email">${user.email}</td>
                        <td><img src="${user.avatar}" alt="이미지"></td>
                    </tr>
                `;
                    console.log('응답 데이터22:', response.data);
                })
        }

    </script>


</body>

</html>
