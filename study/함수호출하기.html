<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기통신 연습</title>

    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/page.css">

    <style>
        .desc {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="연습장" class="wrap">
        <h1 class="tit">순차적으로 함수 실행하기</h1>
    </div>

    <script>
        // 1. 텍스트 변경하기

        async function 텍스트함수(글자) {
            let 연습장 = document.getElementById("연습장");
            let 텍스트 = document.createElement('p');
            텍스트.innerHTML = 글자;
            텍스트.classList.add("desc"); // 클래스 추가
            연습장.appendChild(텍스트);
        }

        async function 텍스트함수2(글자) {
            let 연습장 = document.getElementById("연습장");
            let 텍스트 = document.createElement('p');
            텍스트.innerHTML = 글자;
            텍스트.classList.add("desc"); // 클래스 추가
            연습장.appendChild(텍스트);
        }

        async function 텍스트함수3(글자) {
            let 연습장 = document.getElementById("연습장");
            let 텍스트 = document.createElement('p');
            텍스트.innerHTML = 글자;
            텍스트.classList.add("desc"); // 클래스 추가
            연습장.appendChild(텍스트);
        }

        async function 텍스트함수4(글자) {
            let 연습장 = document.getElementById("연습장");

            텍스트.classList.add("desc"); // 클래스 추가
            연습장.appendChild(텍스트);
        }


        // 시간차 함수 안써도 무방
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function name() {
            await wait(1000)
            텍스트함수3("사과??");
            await wait(1000)
            텍스트함수2("바나나??");
            await wait(1000)
            텍스트함수4("딸기??");
            await wait(1000)
            텍스트함수("샤인머스켓??");
        }

        name(); // name 함수 호출


    </script>
