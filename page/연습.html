<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API paging</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/page.css">
</head>

<body>
    <div class="wrap">

        <!-- forEach -->
        <div class="box">
            <!-- <h1 class="tit">데이터 받기 forEach (get)</h1> -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="table-body1">
                </tbody>
            </table>
            <div class="paging">
                <div class="paging__inner">
                    <ul class="paging__list" id="paging-list">
                        <!-- 페이징 버튼이 여기에 나타납니다. -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 데이터 뿌려주기
        let currentPage = 1;
        function getPage() {
            let itemsPerPage = 4; // 페이지당 아이템 수 (기본값)

            // GET 요청을 보냅니다.
            axios.get(`https://reqres.in/api/users?page=${currentPage}&per_page=${itemsPerPage}`)
                .then(function (response) {
                    const data = response.data.data;
                    const tbody1 = document.getElementById('table-body1');

                    tbody1.innerHTML = "";

                    data.forEach((user) => {
                        tbody1.innerHTML += `
                    <tr>
                        <td scope="row" class="num">${user.id}</td>
                        <td class="name">${user.first_name} ${user.last_name}</td>
                        <td class="email">${user.email}</td>
                        <td><img src="${user.avatar}" alt="이미지"></td>
                    </tr>
                `;
                    });

                    // 데이터를 받아온 후에 페이징 버튼 생성 함수 호출
                    const totalPages = response.data.total_pages; // API에서 전체 페이지 수 받아오기
                    createPaginationButtons(totalPages);
                })
                .catch(function (error) {
                    console.error('요청 실패:', error);
                });
        }

        // 페이지 번호를 받아올 때 getPage 함수 호출
        getPage();

        // 페지지네이션
        function createPaginationButtons(totalPages) {
            const pagingList = document.getElementById("paging-list");
            pagingList.innerHTML = "";

            const buttonsPerGroup = 5; // 각 페이지 그룹당 표시할 버튼 수
            const totalGroups = Math.ceil(totalPages / buttonsPerGroup);
            const currentGroup = Math.ceil(currentPage / buttonsPerGroup);
            const startPage = (currentGroup - 1) * buttonsPerGroup + 1;

            for (let i = startPage; i <= totalPages && i <= startPage + buttonsPerGroup - 1; i++) {
                const button = document.createElement("li");
                button.innerHTML = `<a href="javascript:;" class="paging-item" onclick="goToPage(${i})">${i}</a>`;
                pagingList.appendChild(button);

                if (i === currentPage) {
                    button.querySelector('.paging-item').classList.add('active'); // 현재 페이지에 해당하는 버튼에 active 클래스 추가
                }
            }
        }

        function goToPage(i) {
            if (i >= 1 && i <= totalPages) {
                currentPage = i;
                getPage(); // 페이지 이동 시 데이터 로딩
            }
        }

    </script>


</body>

</html>
